<html lang="pt-br">
<head>

    <title>Imagem flexível</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

<body>

        <source media="(max-width: 1100px)" srcset="imagens/pixabay-M.jpg" type="image/jpg">
        <img src="imagens/pixabay-G.jpg" alt="imagem de tamanho maior">
    </picture>
