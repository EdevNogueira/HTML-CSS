<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"> <!--tem o atributo "value" pra deixar um valor já programado (é parecido com o placeholder)-->
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" autocomplete="on" placeholder="Nome Completo" required maxlength="30">
        </p>
        <p>
            <label for="inota">Nota: </label>
            <input type="number" name="nota" id="inota" autocomplete="on" placeholder="0 a 10" required min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Período da prova: </label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2020-01-01">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora" value="00:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
