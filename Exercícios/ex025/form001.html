<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <!--
        METHOD : 
        GET - Padrão do navegador (devemos usar o get quando as informações do usuário não forem muito sensíveis) (não podemos usar get com mais de 3000 bytes, os caracteres, em informações no forms)

        POST - "Esconde" os dados do usuário (entre as duas opções, é a melhor forma de dar um pouco mais de proteção a dados sensíveis - como senha, cartão de crédito - do usuário) (deve ser obrigatoriamente usado para quando as informações ultrapassarem 3000 bytes) - os dados do usuário aparecem no "inspecionar"

        (IMPORTANTE!) - Para proteger o usuário 100% é necessário usar o HTTPS (estudar no futuro próximo, pois é extremamente necessário)
    -->
    <h1>O meu primeiro formulário</h1>
    <form action="cadastro.php" method="GET" autocomplete="off">
        <p>
            <label for="inome"> <!--Label é importante para ligar o dado ao objeto (não pode faltar em forms!)-->
                Nome:
            </label>
            <input type="text" name="nome" id="inome"> </p>
        <p>
            <label for="isobrenome">
                Sobrenome:
            </label>
            <input type="text" name="sobrenome" id="isobrenome"> </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
