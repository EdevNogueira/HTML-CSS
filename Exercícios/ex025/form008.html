<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="inum">Número 01:</label>
            <input type="number" name="num" id="inum" required min="0" max="100" oninput="isoma.innerHTML = Number(num.value) + Number(num2.value)">
        </p>

        <p>
            <label for="inum2">Número 02:</label>
            <input type="number" name="num2" id="inum2" required min="0" max="100" oninput="isoma.innerHTML = Number(num.value) + Number(num2.value)">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
