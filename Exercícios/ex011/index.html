<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente tente aumentar e diminuir o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <p>Clique no play para reproduzir o áudio abaixo:</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/Eine Kleine Nachtmusik (by Mozart) - Mozart.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio.<a href="midias/Eine Kleine Nachtmusik (by Mozart) - Mozart.mp3">Clique aqui para fazer o download do arquivo MP3</a></p>
    </audio>
</body>
</html>
